<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Flexbox</title>
    <link rel="stylesheet" href="AdvanceFlexbox.css">
</head>
<body>
    <h1>Advanced Flexbox</h1>
    <div class="flex-container main-container">
        <div class="flex-item main-item order-3">Main Item 1</div>
        <div class="flex-item main-item order-1">Main Item 2</div>
        <div class="flex-item main-item order-2">Main Item 3</div>
        <div class="flex-container nested-container">
            <div class="flex-item nested-item">Nested Item 1</div>
            <div class="flex-item nested-item">Nested Item 2</div>
            <div class="flex-item nested-item">Nested Item 3</div>
            <div class="flex-item nested-item">Nested Item 4</div>
        </div>
    </div>
</body>
